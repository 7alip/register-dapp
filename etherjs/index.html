<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Blockchain Information</title>
    <style>
      body {
        margin: 0;
        text-align: center;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto',
          'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans',
          'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
  </head>
  <body>
    <h1>Register Blockchain Information</h1>

    <div>
      <h3>Record Information</h3>
      <div>
        <label for="newInfo">Information:</label>
        <input id="newInfo" />
      </div>
      <button id="btn-register">Record</button>
    </div>

    <div>
      <h3>Verify Recorded Information</h3>
      <div>
        <button id="btn-verify">Verify</button>
        <p>Information: <span id="lastInfo" /></p>
      </div>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
